<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fused Logo - AJ</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0e0b16;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      position: relative;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #0ff, #f0f);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(240, 15, 255, 0.6);
      overflow: hidden;
      transform: perspective(800px) rotateX(0deg) rotateY(0deg);
      transition: transform 0.5s;
    }

    .logo:hover {
      transform: perspective(800px) rotateX(15deg) rotateY(15deg);
    }

    .letters {
      position: relative;
      font-size: 120px;
      font-weight: bold;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .letters .a {
      position: absolute;
      transform: rotateX(-10deg) rotateY(-10deg);
      z-index: 2;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    .letters .j {
      position: absolute;
      transform: rotateX(10deg) rotateY(10deg);
      z-index: 1;
      color: #f0f;
      text-shadow: 0 0 10px rgba(240, 15, 255, 0.8);
    }

    .fusion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
      border-radius: 50%;
      animation: pulse 2s infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="fusion"></div>
    <div class="letters">
      <span class="a">A</span>
      <span class="j">J</span>
    </div>
  </div>
</body>
</html>
